<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberEATS</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <a href="#main"><button class="button__up">↑</button></a>    
    <header class="header">
        <div class="headerRest">
            <img src="image/header/logo.png" alt="logo" class="headerRest__logo">
            <button class="headerRest__enter">Войти</button>
            <a href="#" class="headerRest__basket"><img src="image/header/basket.svg" alt="basket"></a>
        </div>        
    </header>
    <div class="main" id="main">
        <div class="info">
            <div class="box-info">
                <p class="box-info__name">Трактир «Пушкин»</p>
                <p class="box-info__food">₽₽₽ • Европейская</p>
                <p class="box-info__time">40 - 50 мин</p>
            </div>
        </div>       

        <div class="bottom">
            <img class="bottom__logo" src="image/bottom/white-logo.svg" alt="image logo">
            <hr class="bottom__line">
            <div class="info-bottom">
                <div class="language-info-bottom">    
                    <img src="image/bottom/lang.png" class="language-info-bottom__img">                 
                    <select name="language" id="language" class="language-info-bottom__select">
                        <option>Русский</option>
                        <option>Английский</option>
                    </select>                    
                </div>                
                <p class="info-bottom__name"><span class="colorGreen">#</span>UberEats</p>
                <div class="socialNetwork-info-bottom">
                    <a href="#" class="socialNetwork-info-bottom__a"><img src="image/bottom/social/facebook.png" alt="link facebook"></a>
                    <a href="#" class="socialNetwork-info-bottom__a"><img src="image/bottom/social/twitter.png" alt="link twitter"></a>
                    <a href="#" class="socialNetwork-info-bottom__a"><img src="image/bottom/social/instagram.png" alt="link instagram"></a>                
                </div>
               <a class="info-bottom__link info-grid__link1" href="#">Об UberEats</a>
               <a class="info-bottom__link info-grid__link2" href="#">Станьте партнером по доставке</a>
               <a class="info-bottom__link info-grid__link3" href="#">Станьте партнером-рестораном</a>
               <a class="info-bottom__link info-grid__link4" href="#">Все города</a>
               <a class="info-bottom__link info-grid__link5" href="#">Цены</a>
               <a class="info-bottom__link info-grid__link6" href="#">Помощь</a>
               <a class="info-bottom__link info-grid__link7" href="#">FAQs</a>
            </div>
            <hr class="bottom__line">
            <div class="store-bottom">
                <a href="#"><img src="image/bottom/store/app.png" alt="link apple store" class="store-bottom__img"></a>
                <a href="#"><img src="image/bottom/store/google.png" alt="link google play" class="store-bottom__img"></a>
            </div>
            <hr class="bottom__line">
            <div class="personality-bottom">
                <a href="#" class="personality-bottom__link">© 2017 Ubeer Technologies Inc.</a>
                <a href="#" class="personality-bottom__link">Обработка персональных данных</a>
                <a href="#" class="personality-bottom__link">Пользовательское соглашение</a>
            </div>
        </div>
    </div>    
    
</body>

</html>
